<h2>Positive, Negative or Zero</h2>
<p>Write a program that reads an integer from the console and prints:</p>
<ul>
<li>if the number &lt; 0 - <strong>negative</strong>;</li>
<li>if the number &gt; 0 - <strong>positive</strong>;</li>
<li>if the number = 0 - <strong>zero</strong>;</li>
</ul><br><b>Sample Input:</b><br><pre><code class="language-no-highlight">-5<br></code></pre><br><b>Sample Output:</b><br><pre><code class="language-no-highlight">negative<br></code></pre><br><br><br><font color="gray">Memory limit: 256 MB</font><br><font color="gray">Time limit: 8 seconds</font><br><br>
